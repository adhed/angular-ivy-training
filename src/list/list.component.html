<div *ngFor="let element of elements" (click)="onElementClick(element.index)" class="list__element element" [class.list__element--selected]="element.isSelected">
  <span class="element__label">element nr {{ element.index + 1 }}</span>
  <button class="element__btn" name="remove-btn" (click)="onRemoveBtnClick(element.index)">
    Remove me
  </button>
</div>
